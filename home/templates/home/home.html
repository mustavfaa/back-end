{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="col-4 pt-5">
</div>

<div class="d-flex justify-content-center">
    <div class="col-4 pt-1 form_bar">
        <div class="form_bar_img">
        <img src="http://doanarae.com/doanarae/8478-library-background-image_17509.jpg" alt="">
        </div>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show {{ message.tags }}" role="alert">
          <strong>{{ message|safe }}!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
    <form method="post" class="form_bar_inner">{% csrf_token %}
        <legend>{% trans 'Форма входа' %}</legend>
        <div class="pt-1">
             <input type="text" name="username" autofocus="" placeholder="{% trans 'Имя пользователя' %}" required="" id="id_username" onkeyup="this.value = this.value.toLowerCase();">
             <input type="password" name="password" autofocus="" placeholder="{% trans 'Пароль' %}" required="" id="id_password">
        </div>
          <button type="submit" class="btn_login">{% trans 'Войти' %}</button>
    </form>
    </div>
</div>
<div class="col-4 pt-5">
</div>
{% endblock %}
{% block scripts %}
{#<script>$(".alert").alert('close')</script>#}
{% endblock %}
